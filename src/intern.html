<div class="card">
    <h5 class="card-header">{% name %}</h5>
    <div class="card-body">
        <h5 class="card-title">Intern</h5>
        <p class="card-text">ID: {% id %}</p>
        <p class="card-text">School: {% school %}</p>
        <a href="mailto:{% email %}" class="btn btn-primary">Click here to email: {% email %}</a>
    </div>
</div>
